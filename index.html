<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img  class="logo-img" src="/img/Logo.png" alt="logo">
            <h1 class="title">Encriptador Juan Barboza</h1>
        </div>

        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>

        <div class="right">
            <img src="/img/Muñeco.png" alt="Muñeco" id="imagen-derecha">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" rows="9">Ingrese el texto que deseas encriptar o desencriptar</textarea>
            <button  id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>

        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
